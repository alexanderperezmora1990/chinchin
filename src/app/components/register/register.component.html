<div class="limiter">
    <div class="container-login100 animated fadeInRight">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form [formGroup]="registerForm" (ngSubmit)="saveUser()" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    <img src="https://www.pagochinchin.com/img/chinchin-logo.svg" alt="">
                </span>

                <!-- <span class="text-danger">El correo es obligatorio</span> -->
                <span *ngIf="registerForm.get('email').touched && registerForm.get('email').errors && registerForm.get('email').errors.required"
                        class="text-danger animated fadeIn">El correo es obligatorio</span>
                <span *ngIf="registerForm.get('email').touched && registerForm.get('email').invalid"
                        class="text-danger animated fadeIn">email no valido</span>
                
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="email" 
                           placeholder="Email"
                           formControlName="email"
                           >
                    <span class="focus-input100"></span>
                </div>
    
                <span *ngIf="registerForm.get('displayName').touched && registerForm.get('displayName').errors && registerForm.get('displayName').errors.required"
                        class="text-danger animated fadeIn">El nombre es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="displayName" 
                           formControlName="displayName"
                           placeholder="Nombre y apellidos">

                    <span class="focus-input100"></span>
                </div>
                
                <span *ngIf="registerForm.get('password').touched && registerForm.get('email').errors && registerForm.get('password').errors.required"
                        class="text-danger animated fadeIn">El password es obligatorio</span>
                <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class="input100"
                           type="password" 
                           name="pass"
                           formControlName="password"
                           placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div>
                        <a routerLink="/login" class="txt1">
                            Â¿Ya tienes cuenta? / Ingresar
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button [disabled]="!registerForm.valid" class="login100-form-btn" type="submit">
                        Crear cuenta
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
